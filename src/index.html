<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image search</title>
</head>

<body>
  <header class="search__thumb">
    <form class="search__form" id="search-form" autocomplete="off">
      <label class="search__label">

        <input class="search__input" type="text" name="searchQuery" aria-label="enter user name"
          placeholder="Search images..." autofocus="" required="">
        <button class="search__button" type="submit"><svg class="label__icon" width="20" height="20">
            <use href="./images/icons/symbol-defs.svg#icon-search"></use>
          </svg>
        </button>
      </label>
    </form>
  </header>
  <main>
    <div class="container">
      <ul class="card__list">

      </ul>
      <button type="button" name="up-btn" class="up-btn js-up-btn up-btn--hidden">
        <svg class="label__icon" width="20" height="20">
          <use href="./images/icons/symbol-defs.svg#icon-arrow-up"></use>
        </svg></button>
    </div>

  </main>
  <footer class="footer">

  </footer>
  <script src="./index.js" type="module"></script>
</body>

</html>
